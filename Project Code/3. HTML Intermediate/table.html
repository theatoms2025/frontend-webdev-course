<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <table border="1">
        <!-- First Row -->
        
       
            <tr>
                <th rowspan="3">S.No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        
        
       
            <!-- Second Row -->
            <tr>
                <td>1</td>
                <td>A</td>
                <td>19</td>
            </tr>
            
            <!-- Third Row -->
            <tr>
                <td>2</td>
                <td>B</td>
                <td>20</td>
            </tr>
    
            <!-- Fourth Row -->
            <tr>
                <td>3</td>
                <td>C</td>
                <td>18</td>
            </tr>
    
            <!-- Fifth Row  -->
            <tr>
                <td>4</td>
                <td>D</td>
                <td>20</td>
            </tr>
    
            <!-- Sixth Row -->
            <tr>
                <td>5</td>
                <td>E</td>
                <td>22</td>
            </tr>
    
            <!-- Seventh Row -->
            <tr>
                <td>6</td>
                <td>F</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
