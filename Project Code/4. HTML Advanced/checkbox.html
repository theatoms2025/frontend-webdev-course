<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="./index.js">
        <h2>Menu</h2>

        <input name="order" id="chicken-dum" type="checkbox" value="chicken-dum">
        <label for="chicken-dum">Chicken Dum Biryani</label>

        <br>

        <input name="order" id="panner-biryani" type="checkbox" value="panner-biryani">
        <label for="panner-biryani">Panner Biryani</label>

        <br>

        <input name="order" id="starters" type="checkbox" value="starters">
        <label for="starters">Starters</label>

        <br>

        <input name="order" id="soft-drink" type="checkbox" value="soft-drink">
        <label for="soft-drink">Soft Drink</label>

        <br>

        <input name="order" id="sweets" type="checkbox" value="sweets">
        <label for="sweets">Sweets</label>

        <br>
        <br>

        <button>Order</button>
    </form>
</body>
</html>
