<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    
    <form action="./index.js">
        <label for="song">Song</label>
    
        <br>
        <!-- 3min = 3 * 60 = 180 -->
        <input type="range" name="song" id="song" min="0" max="200" step="40">


        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
